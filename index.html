<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <div class="new-book-div">
            <button id="new-book-button" type="submit">New Book</button>
        </div>
        <div class="form-container">
            <form id="form">
                <span class="close-button">&times;</span>
                <span class="form-title">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" size="30" required>
                </span>
                <span class="form-author">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" size="30" required>
                </span>
                <span class="form-pages">
                    <label for="pages">Number of pages</label>
                    <input type="text" id="pages" name="pages" size="10" required>
                </span>
                <span class="form-read">
                    <label for="read">Have you read the book?</label>
                    <input type="checkbox" id="read" name="read">
                </span>
                <button id="add-book-button" type="submit">Add Book</button>
            </form>
        </div>
        <div class="book-card-container">
            <div class="book-card">
                <p class="card-info"><strong>Title</strong>: The Hobbit</p>
                <p class="card-info"><strong>Author</strong>: J.R.R. Tolkien</p>
                <p class="card-info"><strong>Pages</strong>: 300 Pages</p>
                <button class="read" type="submit">Read</button>
                <button class="remove" type="submit">Remove</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
